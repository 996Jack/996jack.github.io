    <body>
        <section class="section hero">
            <div class="container">
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <div
                            class="columns is-desktop is-vcentered is-centered"
                        >
                            <div class="column is-narrow">
                                <h1 class="title">Downloads</h1>
                                <p class="dropdown">
                                    <select
                                        class="dropdown-item"
                                        name="Product type"
                                        id="type"
                                        autocomplete="off"
                                        onchange="updateVersions()"
                                    >
                                        <option
                                            disabled
                                            selected
                                            value="placeholder"
                                        >
                                            ---- Choose category ----
                                        </option>
                                    </select>
                                </p>
                                <br />
                                <p class="dropdown">
                                    <select
                                        class="dropdown-item"
                                        name="Product version"
                                        id="version"
                                        autocomplete="off"
                                        onchange="updateEditions()"
                                    >
                                        <option
                                            disabled
                                            selected
                                            value="placeholder"
                                        >
                                            ---- Choose version/type ----
                                        </option>
                                    </select>
                                </p>
                                <br />
                                <p class="dropdown">
                                    <select
                                        class="dropdown-item"
                                        name="Product edition"
                                        id="edition"
                                        autocomplete="off"
                                        onchange="updateURL()"
                                    >
                                        <option
                                            disabled
                                            selected
                                            value="placeholder"
                                        >
                                            ---- Choose option ----
                                        </option>
                                    </select>
                                </p>
                                <br />
                                <p class="button" id="downloadP">
                                    <a id="download">DOWNLOAD</a>
                                </p>
                                <p>
                                    Note: If you need to enter a password, try
                                    <span style="font-family: monospace"
                                        >mysubsarethebest or bigcdn</span
                                    >.
                                </p>
                                <p>
                                    Check out the original project from Bob Pony!
                                    <a
                                        href="https://github.com/TheBobPony/BPDownloadsGUI"
                                        >Check out the repo!</a
                                    >
                                </p>
